<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Ranker | AI Powered</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="antialiased selection:bg-sky-500 selection:text-white">

    <div
        class="fixed inset-0 -z-10 h-full w-full bg-slate-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]">
    </div>

    <main class="container mx-auto px-4 py-8 max-w-6xl">

        <!-- Header -->
        <header class="text-center mb-12 animate-fade-in">
            <h1 class="text-5xl font-bold mb-4">
                <span class="text-gradient">CoreRank</span> AI
            </h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto">
                Real-time Amazon Product Ranking & Sentiment Analysis Engine.
            </p>
        </header>

        <!-- Search Section -->
        <div class="max-w-xl mx-auto mb-16 animate-fade-in" style="animation-delay: 0.1s;">
            <div
                class="glass-panel rounded-full p-2 flex items-center transition-all focus-within:ring-2 focus-within:ring-sky-500/50 focus-within:scale-[1.02]">
                <input type="text" id="searchInput" placeholder="Search for a product (e.g. 'wireless headphones')..."
                    class="w-full bg-transparent border-none text-white px-6 py-3 focus:outline-none placeholder-slate-500 text-lg"
                    autocomplete="off">
                <button onclick="searchProducts()"
                    class="bg-sky-500 hover:bg-sky-400 text-white rounded-full p-3 px-8 transition-colors font-medium shadow-[0_0_15px_rgba(56,189,248,0.5)]">
                    <i class="fas fa-search mr-2"></i>Rank
                </button>
            </div>
            <div id="loadingIndicator" class="hidden text-center mt-4">
                <i class="fas fa-circle-notch fa-spin text-sky-400 text-2xl"></i>
                <span class="text-slate-400 ml-2 animate-pulse">Analyzing real-time data...</span>
            </div>
        </div>

        <!-- Results Grid -->
        <div id="resultsArea" class="hidden">
            <div class="flex justify-between items-end mb-6 animate-fade-in">
                <h2 class="text-2xl font-semibold text-white">Top Recommendations</h2>
                <span class="text-slate-400 text-sm">Sorted by AI Smart Score</span>
            </div>

            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Product Cards will be injected here -->
            </div>
        </div>

    </main>

    <!-- Analysis Modal -->
    <div id="analysisModal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="glass-panel rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto relative animate-fade-in">
            <!-- Close Button -->
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white p-2">
                <i class="fas fa-times text-xl"></i>
            </button>

            <div class="p-8">
                <div class="flex flex-col md:flex-row gap-8 mb-8">
                    <!-- Product Image & Basic Info -->
                    <div class="w-full md:w-1/3">
                        <img id="modalImage" src="" alt="Product"
                            class="w-full rounded-xl shadow-lg border border-slate-700">
                    </div>
                    <div class="w-full md:w-2/3">
                        <div class="flex items-center gap-3 mb-2">
                            <span id="modalRankBadge"
                                class="bg-sky-500/20 text-sky-400 px-3 py-1 rounded-full text-sm font-mono border border-sky-500/30">#1
                                Ranked</span>
                            <span id="modalPrime" class="text-[#00A8E1] font-bold italic hidden">prime</span>
                        </div>
                        <h2 id="modalTitle" class="text-2xl font-bold text-white mb-4 leading-tight"></h2>
                        <div class="flex items-end gap-3 mb-6">
                            <span id="modalPrice" class="text-3xl font-bold text-green-400"></span>
                            <span id="modalRating" class="text-yellow-400 mb-1"><i class="fas fa-star"></i> 4.5</span>
                        </div>

                        <!-- Score Card -->
                        <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-slate-400 uppercase text-xs tracking-wider">AI Quality Score</span>
                                <span id="modalScore" class="text-4xl font-bold text-sky-400">92</span>
                            </div>
                            <div class="w-full bg-slate-700 rounded-full h-2">
                                <div id="modalScoreBar" class="bg-sky-500 h-2 rounded-full shadow-[0_0_10px_#38bdf8]"
                                    style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Deep Dive Data -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-panel p-6 rounded-xl border-none bg-slate-800/30">
                        <h3 class="text-lg font-semibold mb-4 text-white"><i
                                class="fas fa-brain mr-2 text-purple-400"></i>AI Insights</h3>
                        <p id="modalSentimentText" class="text-slate-300 text-sm mb-4 italic">"Analysis of recent
                            reviews shows..."</p>

                        <div class="mb-4">
                            <h4 class="text-xs uppercase text-slate-500 font-bold mb-2">Comparison Radar</h4>
                            <canvas id="radarChart" class="max-h-48 w-full"></canvas>
                        </div>

                        <div class="flex gap-2 flex-wrap" id="sentimentTags">
                            <!-- Tags injected via JS -->
                        </div>
                    </div>

                    <div class="glass-panel p-6 rounded-xl border-none bg-slate-800/30">
                        <h3 class="text-lg font-semibold mb-4 text-white"><i
                                class="fas fa-chart-bar mr-2 text-pink-400"></i>Review Breakdown</h3>
                        <div class="space-y-3">
                            <!-- Review text snippets -->
                            <div id="reviewsList"
                                class="text-sm text-slate-400 space-y-2 max-h-40 overflow-y-auto pr-2 custom-scrollbar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
